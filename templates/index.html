<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tathya Seva Playground - Content Management System</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Tathya Seva Playground</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Fact Checking Section -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Fact Checking</h5>
                    </div>
                    <div class="card-body">
                        <form id="fact-check-form">
                            <div class="mb-3">
                                <label for="content" class="form-label">Content to Verify</label>
                                <textarea class="form-control" id="content" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Check Facts</button>
                        </form>
                        <div id="fact-check-status" class="mt-3 d-none">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 100%"></div>
                            </div>
                            <small class="text-muted">Analyzing content...</small>
                        </div>
                        <div id="fact-check-result" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Content Generation Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Content Generation</h5>
                    </div>
                    <div class="card-body">
                        <form id="content-gen-form">
                            <div class="mb-3">
                                <label for="topic" class="form-label">Topic</label>
                                <textarea class="form-control" id="topic" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Content</button>
                        </form>
                        <div id="content-gen-status" class="mt-3 d-none">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 100%"></div>
                            </div>
                            <small class="text-muted">Generating content...</small>
                        </div>
                        <div id="content-gen-result" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- Factual Content Generation Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Factual Content Generation</h5>
                        <small class="text-muted">Generate verified content within 500 words</small>
                    </div>
                    <div class="card-body">
                        <form id="factual-content-form">
                            <div class="mb-3">
                                <label for="factual-topic" class="form-label">Topic</label>
                                <textarea class="form-control" id="factual-topic" rows="4" required 
                                    placeholder="Enter a topic for generating factual content..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Generate Factual Content
                            </button>
                        </form>
                        <div id="factual-content-status" class="mt-3 d-none">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 100%"></div>
                            </div>
                            <small class="text-muted">Generating factual content...</small>
                        </div>
                        <div id="factual-content-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
